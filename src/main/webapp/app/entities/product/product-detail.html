
<div>
    <h2><span data-translate="notifApp.product.detail.title">Product</span> {{vm.product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="notifApp.product.name">Name</span></dt>
        <dd>
            <span>{{vm.product.name}}</span>
        </dd>
        <dt><span data-translate="notifApp.product.ingredients">Ingredients</span></dt>
        <dd>
            <span ng-repeat="ingredients in vm.product.ingredients">
                <a ui-sref="ingredient-detail({id: ingredients.id})">{{ingredients.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>

        <!--<dt><span>Effets Ind√©sirable connus sur ce produit</span></dt>-->
        <!--<dd>-->
            <!--<span ng-repeat="notifications in vm.product.notifications">-->
                <!--<a ui-sref="notification-detail({id:notifications.id})">{{notification.effect.name}}</a>-->
            <!--</span>-->
        <!--</dd>-->

    </dl>


    <table>
        <tr ng-repeat="notifications in vm.product.notifications">
            <td><a ui-sref="notification-detail({id:notifications.id})">{{notifications.effect.name}}</a></td>
        </tr>
    </table>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="product-detail.edit({id:vm.product.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
