
<div>
    <h2><span data-translate="notifApp.notification.detail.title">Notification</span> {{vm.notification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="notifApp.notification.date">Date</span></dt>
        <dd>
            <span>{{vm.notification.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="notifApp.notification.user">User</span></dt>
        <dd>
            <a ui-sref="user-ae-detail({id:vm.notification.user.id})">{{vm.notification.user.owner.login}}</a>
        </dd>
        <dt><span data-translate="notifApp.notification.product">Product</span></dt>
        <dd>
            <a ui-sref="product-detail({id:vm.notification.product.id})">{{vm.notification.product.name}}</a>
        </dd>
        <dt><span data-translate="notifApp.notification.effect">Effect</span></dt>
        <dd>
            <a ui-sref="adverse-effect-detail({id:vm.notification.effect.id})">{{vm.notification.effect.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="notification-detail.edit({id:vm.notification.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
