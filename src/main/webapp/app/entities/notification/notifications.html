<div>
    <h2 data-translate="notifApp.notification.home.title">Notifications</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="notification.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="notifApp.notification.home.createLabel">
                        Create new Notification
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="notifApp.notification.date">Date</span></th>
                    <th><span data-translate="notifApp.notification.user">User</span></th>
                    <th><span data-translate="notifApp.notification.product">Product</span></th>
                    <th><span data-translate="notifApp.notification.effect">Effect</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="notification in vm.notifications track by notification.id">
                    <td><a ui-sref="notification-detail({id:notification.id})">{{notification.id}}</a></td>
                    <td>{{notification.date | date:'medium'}}</td>
                    <td>
                        <a ui-sref="user-ae-detail({id:notification.user.id})">{{notification.user.owner.login}}</a>
                    </td>
                    <td>
                        <a ui-sref="product-detail({id:notification.product.id})">{{notification.product.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="adverse-effect-detail({id:notification.effect.id})">{{notification.effect.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="notification-detail({id:notification.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="notification.edit({id:notification.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="notification.delete({id:notification.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
