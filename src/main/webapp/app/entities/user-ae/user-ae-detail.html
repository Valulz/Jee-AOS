
<div>
    <h2><span data-translate="notifApp.userAE.detail.title">User AE</span> {{vm.userAE.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="notifApp.userAE.region">Region</span></dt>
        <dd>
            <span>{{vm.userAE.region}}</span>
        </dd>
        <dt><span data-translate="notifApp.userAE.owner">Owner</span></dt>
        <dd>
            {{vm.userAE.owner.undefined}}
        </dd>
        <dt><span data-translate="notifApp.userAE.type">Type</span></dt>
        <dd>
            <a ui-sref="user-type-detail({id:vm.userAE.type.id})">{{vm.userAE.type.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-ae-detail.edit({id:vm.userAE.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
